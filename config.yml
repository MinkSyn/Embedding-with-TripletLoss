
run: 1

device: cuda

data_ver: imagenet

root:
  data: /kaggle/input/mutiple-face/vn_celeb/muticle_case  #root train(not mask vn-celeb)
  test: /kaggle/input/mutiple-face/origin_celeb_face/muticale_case #root test(not mask origin-celeb-face)
  out: /kaggle/working/result
  ckpt: /kaggle/input/resnet-pth12/resnet18_110.pth # link resnet18.110pth kaggle

num_classes: 1020

model:
  arch: resnet18
  img_size:
    width: 450
    height: 300

dataloader:
  batch_size: 128
  num_workers: 2
  pin_memory: true

hparams:
  num_epochs: 20
  early_stopping: 0.00001

arcface:
  algo: arc
  params:
    s: 30
    m: 0.5
    easy_margin: False

loss:
  algo: cross
  # algo: triplet

optimizer:
  algo: sgd
  hparams:
    lr: 0.05
    weight_decay: 0.0001
    momentum: 0.9

scheduler:
  algo: step
  hparams:
    step_size: 5
