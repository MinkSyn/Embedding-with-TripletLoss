
run: 1

device: cuda

data_ver: imagenet

root:
  data: D:/datasets/Anodet_ICQC/RealAD_v2.1
  test: D:/datasets/Anodet_ICQC/RealAD_v2.1
  out: D:/datasets/Anodet_ICQC/RealAD_v2.1
  ckpt: D:/datasets/Anodet_ICQC/RealAD_v2.1
  
num_classes: 6

model:
  arch: resnet50
  img_size:
    width: 450
    height: 300

dataloader:
  batch_size: 32
  num_workers: 2
  pin_memory: true

hparams:
  num_epochs: 30
  early_stopping: 0.001

arcface:
  algo: arc
  params:
    s: 30
    m: 0.5
    easy_margin: False

loss:
  algo: cross
  # algo: triplet

optimizer:
  algo: sgd
  hparams:
    lr: 0.05
    weight_decay: 0.0001
    momentum: 0.9

scheduler:
  algo: step
  hparams:
    step_size: 5
