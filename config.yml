
run: 1

device: cuda

data_ver: image_net

root:
  data: /home/database/{data_ver} #Need 2 folder are train & val
  test: /home/database/private_test
  out: /home/database/results
  ckpt: /home/database/checkpoints
  
num_classes: 2

model:
  arch: resnet18
  img_size: # Must be = IMG_SIZE in const.py (May be remove but custom transform in tool.py)
    width: 450
    height: 300
  pretrained: True

dataloader:
  batch_size: 32
  num_workers: 2
  pin_memory: true

hparams:
  num_epochs: 30
  early_stopping: 3

loss:
  algo: cross
  # algo: focal

optimizer:
  algo: sgd
  hparams:
    lr: 0.05
    weight_decay: 0.0001
    momentum: 0.9

scheduler:
  algo: step
  hparams:
    step_size: 5
